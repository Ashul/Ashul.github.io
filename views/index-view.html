<div class="row" ng-controller="mainController as eplMatches" ng-init="eplMatches.loadAllMatches()">
<div class="col-md-12 "  >
    <div class="col-md-12 "  >

    <!--Filters starts are here-->
<ul class="filters">
    <li>
        <label style="font-weight: bold">Select Year : </label>
        <label>
		<input type="radio" ng-model="direction" name="direction" checked>
		2015/16
	</label>
	<label>	
		<input type="radio" ng-model="direction" name="direction" value="reverse" >
		2016/17
	</label>

    </li>
    <li><input type="text" ng-model="round.name" placeholder="Filter By Match day"/></li>
    <li><input type="text" ng-model="search.date" placeholder="Filter By Date"/></li>
    <li><input type="text" ng-model="search" placeholder="Filter By Team Name"/></li>


</ul>
    </div>
<!--Filters end-->
<!--ng-repeat to get match year-->
    <div ng-repeat="allMatches in eplMatches ">
            <div ng-repeat="match in allMatches  | orderBy:match.name:direction track by $index">

        <p class="match-year">{{match.name}} </p>
        <hr/>
<!--ng-repeat for match rounds-->
    <div ng-repeat="round in match.rounds | filter:round " class="rounds">
        <h2>{{round.name}}</h2>
<!--ng-repeat for all matches-->
    <div ng-repeat="matches in round.matches | filter:search " class="matches slideall" id="slide" >
        <ul>
            <li >
            <a href="#/match/{{allMatches.indexOf(match)}}/{{match.rounds.indexOf(round)}}/{{round.matches.indexOf(matches)}}">
            <div class="col-md-2 h-color">
                <p>Teams</p>
            </div>



            <div class="col-md-5">
            <p class="max_height">{{matches.team1.name}}</p>

            </div> 

            <div class="col-md-5">
            <p class="max_height">{{matches.team2.name}}</p>

            </div>
            </a>
            <p class="match-date">Match Played On : {{matches.date}} </p>

            </li>
        </ul>

    </div>
    <!--end-->
</div>

    </div>
    </div>
